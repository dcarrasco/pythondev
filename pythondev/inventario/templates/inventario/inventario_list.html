{% extends "orm_list.html" %}

{% block orm_list %}
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Activo</th>
            <th>Tipo de inventario</th>
            <th class="text-center"></th>
        </tr>
    </thead>
    <tbody>
        {% for inventario in inventario_list %}
        <tr>
            <td>{{ inventario.nombre }}</td>
            <td>{{ inventario.activo|yesno:"Si,No" }}</td>
            <td>{{ inventario.tipo_inventario }}</td>
            <td class="text-center">
                <a href="" class="">
                    editar
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
{% endblock %}
