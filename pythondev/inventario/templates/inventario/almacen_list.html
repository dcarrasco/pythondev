{% extends "orm/list.html" %}

{% block orm_list %}
    <thead>
        <tr>
            <th>Centro</th>
            <th class="text-center"></th>
        </tr>
    </thead>
    <tbody>
        {% for almacen in almacen_list %}
        <tr>
            <td>{{ almacen.almacen }}</td>
            <td class="text-center">
                <a href="{% url 'inventario:inventario_update' 'almacen' almacen.almacen %}" class="">
                    editar
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
{% endblock %}
