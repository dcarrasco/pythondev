{% extends "orm_list.html" %}

{% block orm_list %}
    <thead>
        <tr>
            <th>Codigo</th>
            <th>Tipo</th>
            <th>Nombre</th>
            <th class="text-center"></th>
        </tr>
    </thead>
    <tbody>
        {% for familia in familia_list %}
        <tr>
            <td>{{ familia.codigo }}</td>
            <td>{{ familia.get_tipo_display }}</td>
            <td>{{ familia.nombre }}</td>
            <td class="text-center">
                <a href="" class="">
                    editar
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
{% endblock %}
