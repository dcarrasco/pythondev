{% extends "orm/list.html" %}

{% block orm_list %}
    <thead>
        <tr>
            <th>Catalogo</th>
            <th>Descripcion</th>
            <th>PMP</th>
            <th>es seriado</th>
            <th class="text-center"></th>
        </tr>
    </thead>
    <tbody>
        {% for catalogo in catalogo_list %}
        <tr>
            <td>{{ catalogo.catalogo }}</td>
            <td>{{ catalogo.descripcion }}</td>
            <td>{{ catalogo.pmp }}</td>
            <td>{{ catalogo.es_seriado }}</td>
            <td class="text-center">
                <a href="{% url 'inventario:inventario_update' 'catalogo' catalogo.catalogo %}" class="">
                    editar
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
{% endblock %}
