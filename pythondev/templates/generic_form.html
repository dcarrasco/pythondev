{% extends "orm_form.html" %}

{% block generic_form %}
{% for field in form %}
    <div class="form-group">
        {{ field.errors }}
        <label for="{{ field.name }}" class="control-label col-md-4">{{ field.label}}</label>
        <div class="col-md-8">
            {{ field }}
        </div>
    </div>
{% endfor%}
{% endblock %}
