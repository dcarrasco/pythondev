{% extends "orm_list.html" %}

{% block orm_list %}
    <thead>
        <tr>
            <th>App</th>
            <th>Descripcion</th>
            <th>URL</th>
            <th>Icono</th>
            <th>Orden</th>
            <th class="text-center"></th>
        </tr>
    </thead>
    <tbody>
        {% for app in app_list %}
        <tr>
            <td>{{ app.app }}</td>
            <td>{{ app.descripcion }}</td>
            <td>{{ app.url }}</td>
            <td>{{ app.icono }}</td>
            <td>{{ app.orden }}</td>
            <td class="text-center">
                <a href="{% url 'acl:acl_update' 'app' app.id %}" class="">
                    editar
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
{% endblock %}
